          <div class="datos, cajitaDato">

          </div>

          <div class="datos, cajitaDato">
            <label class="control-label" for="tipo">Tipo de revista*</label>
            <select name="tipo"   required>

          </div>

          <div class="datos, cajitaDato">
            <label class="control-label" for="indice">Índice de la revista*</label>
            <select  id="id_opcion" name="indice"  onchange="carg(this);" required>

              <option value="1">JCR</option>
              <option value="2">CONACYT</option>
              <option value="3">Otro</option>

            <div class="messages"></div>
          </div>

          <div class="datos, cajitaDato">
            <label class="control-label" for="opcion">¿Cual?*</label>
            <input id="otro"name="opcion" type="text" placeholder="Otro" disabled/>

          </div>
          
          <div class="datos, cajitaDato">

            <input name="issn" type="text" placeholder="ISSN de la revista" required />

          </div>

          <div class="datos, cajitaDato">
            <label class="control-label" for="doi" >DOI de la revista*</label>
            <input name="doi"type="text" placeholder="DOI de la revista" required />
            <div class="messages"></div>
          </div>
 
          <div class="datos, cajitaDato">
            <label class="control-label" for="autor">*</label>
            <select name="autor" required>
              <option value="0">Seleccione una opción</option>
              <option value="1">Autor Principal</option>
              <option value="2">Coautor</option>
            </select>
            <div class="messages"></div>
          </div>
  
          <div class="datos, cajitaDato">
            <label class="control-label" for="tema">¿Esta asociado a tu tema de tesis?*</label>

          </div>
          <div class="datos, cajitaDato">

            <div class="messages"></div>
